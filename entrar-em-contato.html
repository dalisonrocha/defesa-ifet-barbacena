        <script>

          function EnviaForm(){  
            

          const nome = document.getElementById('validationDefault01').value;
          const sobrenome = document.getElementById('validationDefault02').value;
          const cidade = document.getElementById('validationDefault03').value;
          const estado = document.getElementById('validationDefault05').value;
          const email = document.getElementById('validationDefault06').value;
          const telefone = document.getElementById('validationDefault07').value;
          const cep = document.getElementById('validationDefault04').value;
          const select = document.getElementById('assunto');

          const assuntoform = select.options[select.selectedIndex].value;
          const destinatario ="djxdmata#gmail.com";
          const corpoEmail = nome+" "+sobrenome+" "+cidade+" "+estado+" "+cep+" "+telefone+" "+email;
          const dados = {
            destinatario: destinatario,
            assunto: assuntoform,
            corpoEmail: corpoEmail
          }


          fetch("https://mmapidevelopercore1.azurewebsites.net/api/v1/Email", {
              method: 'POST',
              headers: {
              'Content-Type': 'application/json',
              },
              body: JSON.stringify(dados),
          })
          .then((response) => response.json())
          .then((data) => {
            //deu certo
            alert('Enviado Com Sucesso!!');
        
            console.log('Success:', data);
          })
          .catch((error) => {
            //deu errado
            alert('Falha ao Enviar')
              console.error('Error:', error);
          });
          
        };
        
        </script>
